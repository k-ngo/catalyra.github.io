<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalyra</title>
    <style>
        /* Basic CSS Reset */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000212;
            color: #fff;
            overflow: hidden;
        }

        /* Canvas Container */
        #scene-container {
            position: fixed;
            top: 0;
            left: 0;
            outline: none;
            z-index: 1;
        }

        /* Overlay Content */
        .content {
            position: absolute;
            top: 65%; /* Pushed down to reveal the 3D object */
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            text-align: center;
            background: rgba(10, 10, 25, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px 60px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            min-width: 550px;
        }

        h1 {
            font-weight: 700;
            margin: 0 0 15px 0; /* Increased bottom margin */
            letter-spacing: -1px;
            line-height: 1.4; /* Adjusted for two lines */
        }
        
        /* NEW: Console text styling */
        .console-text {
            font-family: 'SF Mono', 'Courier New', Courier, monospace;
            font-weight: 400;
            color: #00e1ff;
            text-shadow: 0 0 10px rgba(0, 225, 255, 0.7);
            position: relative;
        }

        /* Specific style for the main title */
        .catalyra-title {
             font-size: 3.2rem;
             color: #ffffff; /* UPDATED: Set color to white */
             font-weight: 700; /* UPDATED: Made text bold */
        }

        .tagline {
            font-size: 2.5rem;
        }

        /* NEW: Blinking cursor animation */
        .tagline::after {
            content: 'â–ˆ';
            animation: blink 1s step-end infinite;
            position: absolute;
            margin-left: 8px;
        }

        @keyframes blink {
            from, to { color: transparent; }
            50% { color: #00e1ff; }
        }

        .subtitle {
            font-size: 1.1rem;
            font-weight: 300;
            margin-bottom: 30px;
            color: #d0d0d0;
            max-width: 450px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Form Styling */
        .signup-form {
            display: flex;
            justify-content: center;
            gap: 10px;
            height: 50px;
        }

        .signup-form input {
            width: 300px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .signup-form input:focus {
            outline: none;
            border-color: rgba(0, 225, 255, 0.7);
        }

        .signup-form button {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            background: linear-gradient(45deg, #0d83ff, #00c6ff);
            box-shadow: 0 0 15px rgba(0, 198, 255, 0.5);
            transition: all 0.3s ease;
        }

        .signup-form button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 198, 255, 0.8);
        }

        .form-message {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50px;
            font-size: 1.1rem;
        }
        .form-message.success { color: #00c6ff; }
        .form-message.error { color: #ff4757; }

    </style>
</head>
<body>

    <div id="scene-container"></div>

    <div class="content">
        <h1>
            <span class="console-text catalyra-title">Catalyra</span><br>
            <span class="console-text tagline">Redefining Discovery</span>
        </h1>
        <p class="subtitle">Join the vanguard of biomolecular discovery.<br>Be the first to know when we launch.</p>
        <div id="form-container">
            <form class="signup-form" id="signupForm">
                <input type="email" id="emailInput" placeholder="Enter your email address" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.167.0/build/three.module.js",
                "@supabase/supabase-js": "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.44.2/+esm"
            }
        }
    </script>

    <!-- SUPABASE & THREE.JS LOGIC -->
    <script type="module">
        import { createClient } from '@supabase/supabase-js';
        
        const supabaseUrl = 'https://dwfpsaqvlomtldzaupsf.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR3ZnBzYXF2bG9tdGxkemF1cHNmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY1MzIxNDQsImV4cCI6MjA3MjEwODE0NH0.wYqEfTTirSckuTTl6mDCSijDVLwcEG9JCoQVtXzXiBM';
        
        // Initialize Supabase Client
        const supabase = createClient(supabaseUrl, supabaseKey);

        const formContainer = document.getElementById('form-container');
        const signupForm = document.getElementById('signupForm');

        // Handle Form Submission
        signupForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('emailInput').value;
            const submitButton = this.querySelector('button');
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';

            try {
                // Insert the new email into the 'subscribers' table
                const { data, error } = await supabase
                    .from('subscribers')
                    .insert([
                        { email: email },
                    ]);
                
                if (error) throw error;

                console.log("Data inserted: ", data);
                // Show success message
                formContainer.innerHTML = `<div class="form-message success">Thank you! You're on the list.</div>`;
            } catch (e) {
                console.error("Error adding subscriber: ", e);
                // Show error message
                formContainer.innerHTML = `<div class="form-message error">Something went wrong. Please try again.</div>`;
            }
        });


        // =================================================================
        // THREE.JS SCENE CODE (No changes needed below this line)
        // =================================================================
        import * as THREE from 'three';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('scene-container').appendChild(renderer.domElement);
        camera.position.z = 5;

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0x00e1ff, 5, 100);
        pointLight.position.set(0, 0, 4);
        scene.add(pointLight);

        const geometry = new THREE.TorusKnotGeometry(0.8, 0.25, 200, 22);
        
        const material = new THREE.ShaderMaterial({
            vertexShader: `
                varying vec3 vPosition;
                void main() {
                    vPosition = position;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `,
            fragmentShader: `
                varying vec3 vPosition;
                void main() {
                    float r = abs(sin(vPosition.x * 2.0));
                    float g = abs(sin(vPosition.y * 2.0 + 2.0));
                    float b = abs(sin(vPosition.z * 2.0 + 4.0));
                    gl_FragColor = vec4(r, g, b, 1.0);
                }
            `
        });

        const molecule = new THREE.Mesh(geometry, material);
        molecule.position.y = 1.3;
        scene.add(molecule);

        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 5000;
        const posArray = new Float32Array(particlesCount * 3);
        for (let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 20;
        }
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.015,
            color: 0x00c6ff
        });
        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);
        
        let mouseX = 0;
        let mouseY = 0;
        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        });

        const clock = new THREE.Clock();
        const animate = () => {
            const elapsedTime = clock.getElapsedTime();
            molecule.rotation.y = 0.2 * elapsedTime;
            molecule.rotation.x = 0.1 * elapsedTime;
            particlesMesh.rotation.y = -0.02 * elapsedTime;
            camera.position.x += (mouseX * 0.1 - camera.position.x) * 0.02;
            camera.position.y += (mouseY * 0.1 - camera.position.y) * 0.02;
            renderer.render(scene, camera);
            window.requestAnimationFrame(animate);
        };
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
